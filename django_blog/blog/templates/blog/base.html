<!-- blog/templates/blog/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Blog{% endblock %}</title>
  <link href="{% static 'blog/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <header class="p-4 bg-white shadow">
    <nav class="max-w-4xl mx-auto flex justify-between items-center">
      <a href="{% url 'post-list' %}" class="font-bold text-xl">My Blog</a>
      <div>
        <a href="{% url 'post-list' %}" class="mr-4">Posts</a>
        {% if user.is_authenticated %}
          <a href="{% url 'post-create' %}" class="mr-4">New Post</a>
          <a href="{% url 'profile' %}" class="mr-4">{{ user.username }}</a>
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="mr-4">Login</a>
          <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </nav>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    {% if messages %}
      <div>
        {% for message in messages %}
          <div class="mb-2">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
