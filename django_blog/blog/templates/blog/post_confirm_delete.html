<!-- blog/templates/blog/post_confirm_delete.html -->
{% extends "blog/base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
  <div class="bg-white rounded shadow p-6">
    <h1 class="text-2xl font-semibold mb-4">Confirm deletion</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>

    <form method="POST" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, delete</button>
      <a href="{% url 'post-detail' object.pk %}" class="ml-4">Cancel</a>
    </form>
  </div>
{% endblock %}
